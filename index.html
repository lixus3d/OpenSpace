<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>OpenSpace</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="robots" content="follow, index, all"/>
	<script src="http://code.jquery.com/jquery-1.8.2.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		var js = new Array();

		/**
		 * All js filtes to load for the RTS to work
		 * order is important, as some js load the "namespace"
		 */
		js.push(
			/*
			 * Bases
			 */
			'node_modules/socket.io/node_modules/socket.io-client/dist/socket.io.min',
			'init',
			'vector',
			'drawer',
			/*
			 * Abstracts
			 */
			'abstracts/itemAbstract',
			'abstracts/itemListAbstract',
			/*
			 * Motor
			 */
			'players',
			'units',
			'items',
			'projectiles',
			'player',
			'spaceCraft',
			'projectile',
			'socket',
			'OpenSpace',
			/*
			* Let's go !
			*/
			'start');

		var head = document.getElementsByTagName('head')[0];

		for(i=0;i<js.length;i++){
			var file = js[i];
		    var tag = document.createElement('script'); tag.type = 'text/javascript'; tag.src = './'+file+'.js';
		    head.appendChild(tag);
		}
    </script>
</head>
<body>
	<div class="gameArea">
		<canvas id="gameCanvas" width="1600" height="900"></canvas>
	</div>
</body>
</html>
